<head>

<body>

    <h1><span style="color: #FF2800;">Mecânica Tokyo</span></h1>

                    <div class="item">

                        <label for="right-fender">Para-lama Traseiro - R$ 3.000,00</label>

            <!-- Categoria: Rodas e Pneu -->

                    </div>
                    <div class="item">
                        <input type="checkbox" id="tyre-smoke" data-price="3000">

        </div>

            <!-- Categoria: Pintura e Adesivo -->

                <h2><span style="color: #FF2800;">Pintura e Adesivo</span></h2>
                <div class="items">
                    <!-- Itens da categoria Pintura e Adesivo -->

                        <input type="number" id="qty-respray-primary" class="quantity" min="1" value="1" disabled>

                    <div class="item">

                        <label for="livery">Adesivo - R$ 3.000,00</label>

                </div>
            </div>

            <!-- Categoria: Tuning -->
            <div class="category">
                <h2><span style="color: #FF2800;">Extras</span></h2>
                <div class="items">
                                        <div class="item">
                        <input type="checkbox" id="respray-primary" data-price="5000">
                        <input type="number" id="qty-respray-primary" class="quantity" min="1" value="1" disabled>
                        <label for="respray-primary">1 Extra - R$ 5.000,00</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="respray-secondary" data-price="5000">
                        <input type="number" id="qty-respray-secondary" class="quantity" min="1" value="1" disabled>
                        <label for="respray-secondary">2 Extras - R$ 5.000,00</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="respray-pearlescent" data-price="5000">
                        <input type="number" id="qty-respray-pearlescent" class="quantity" min="1" value="1" disabled>

                    <div class="item">
                        <input type="checkbox" id="livery" data-price="5000">

                </div>    
            </div>
            <!-- Categoria: Tuning -->
            <div class="category">
                <h2><span style="color: #FF2800;">Vendas</span></h2>
                <div class="items">
                    <!-- Engine -->
                    <div class="item">
                        <input type="checkbox" id="livery" data-price="1000">
                        <input type="number" id="qty-livery" class="quantity" min="1" value="1">
                        <label for="livery">Kit Comum - R$ 1.000,00</label>                           
                    </div>
                    <div class="item">
                        <input type="checkbox" id="livery" data-price="4500">
                        <input type="number" id="qty-livery" class="quantity" min="1" value="1">
                        <label for="livery">Kit Avançado - R$ 4.500,00</label>                           
                    </div>
                    <div class="item">
                        <input type="checkbox" id="livery" data-price="500">
                        <input type="number" id="qty-livery" class="quantity" min="1" value="1">

                    <div class="item">
                        <input type="checkbox" id="livery" data-price="1500">

                     <div class="item">
                        <input type="checkbox" id="livery" data-price="10000">
                        <input type="number" id="qty-livery" class="quantity" min="1" value="1" disabled>
                        <label for="livery">Rastreador - R$ 10.000,00</label>                           
                    </div>


    </div>

    <div id="total-container">
        <div class="total-container-tex">
            <p id="total"></p>
        </div>
        <button id="generate-list-btn" style="opacity: 0">.</button>
        <button onclick="document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false)">Limpar</button>   
    
    </div>
<!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
         <span id="close-modal" class="close">&times;</span>
        <h2>Confirmação</h2>
        <div>
            <label for="user-code">Código do Mecânico:</label>
            <input type="text" id="user-code" class="mechanic-number">
        </div>
        <div>
            <label>Imagem do Veículo:</label>
         <div id="paste-area" class="paste-area">
            <p>Clique aqui e pressione Ctrl+V para colar a imagem do veículo.</p>
            </div>
        </div>
        <button id="confirm-btn">Confirmar e Enviar</button>
        </div>
        </div>


    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
